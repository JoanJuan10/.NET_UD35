<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>REST API COUNTRIES</title>
</head>
<body>

    <h1>API REST COUNTRIES MENU</h1>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="allcountries">Todos los Países</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countrybyname">Obtener país por nombre</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countrybyname-alltext">Obtener país por nombre (Texto completo)</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countrybyalpha">Obtener país por codigo alpha</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbyalpha">Obtener países por codigo alpha</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbycurrency">Obtener paises por moneda</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbylang">Obtener paises por idioma</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbycapital">Obtener paises por capital</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbycallingcode">Obtener países por codigo telefonico</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbyregion">Obtener paises por región</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbyregionalblock">Obtener paises por bloque regional</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" id="countriesbyservice">Obtener paises con algunos campos</button>
            </div>
        </div>
    </div>

    <!-- BOOSTRAP AND JQUERY JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
